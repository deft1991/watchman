#      password: eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81

  # End Gateway Configuration

logging:
  level:
    root: ERROR
    com:
      deft: DEBUG
    org:
      springframework:
        security: DEBUG
      hibernate:
        SQL: DEBUG
        cache: DEBUG
        stat: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
springdoc:
  swagger-ui:
    path: /swagger-ui.html

telegram:
  bot:
    userName: "Суровый Вахтер"
    ban-seconds: 60
    linkedin:
      enable: true
      pattern: (https?://)?(www\.)?linkedin\.com/in/\w+/?
    whois:
      enable: true
      pattern: \s#whois\s|\s#whois$|^#whois\s|^#whois$
    news:
      pattern: \s#news\s|\s#news$|^#news\s|^#news$
    suggest-topic:
      pattern: \s#suggest_topic\s|\s#suggest_topic$|^#suggest_topic\s|^#suggest_topic$
scheduler:
  ban:
    fixed-rate:
      in:
        milliseconds: 600_000
    wait-time-seconds: 120
  news:
    cron: '0 0 1 * * SUN'
